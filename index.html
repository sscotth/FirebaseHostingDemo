<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Firebase Hosting Demo</title>
    <link rel="stylesheet" href="vendor/purecss/pure-min.css">
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="vendor/purecss/grids-responsive-old-ie-min.css">
        <link rel="stylesheet" href="gh-fork-ribbon.ie.css">
    <![endif]-->
    <!--[if IE 9]>
        <link rel="stylesheet" href="vendor/purecss/grids-responsive-min.css">
        <link rel="stylesheet" href="gh-fork-ribbon.ie.css">
    <![endif]-->
    <!--[if gt IE 9]><!-->
        <link rel="stylesheet" href="vendor/purecss/grids-responsive-min.css">
        <link rel="stylesheet" href="vendor/github-fork-ribbon-css/gh-fork-ribbon.css">
    <!--<![endif]-->
    <link rel="stylesheet" href="app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.15/firebase.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="pure-g">
      <div class="pure-u-1">
        <h1>NBA MVP Voting</h1>
      </div>
      <div class="pure-u-1 pure-u-md-1-2">
        <h2>Lebron James</h2>
        <img class="pure-img" src="http://i.imgur.com/dh6VSLC.png" alt="Lebron James"/>
        <div class="pure-u-1">
          <button class="pure-button voting" id="vote-lj">Vote</button>
          <h3 class="voting-results" id="result-lj"></h3>
        </div>
      </div>
      <div class="pure-u-1 pure-u-md-1-2">
        <h2>Kevin Durant</h2>
        <img class="pure-img" src="http://i.imgur.com/OdrzJo6.png" alt="Kevin Durant" />
        <div class="pure-u-1">
          <button class="pure-button voting" id="vote-kd">Vote</button>
          <h3 class="voting-results" id="result-kd"></h3>
        </div>
      </div>
      <div class="pure-u-1">
        <h2>Chat</h2>
        <form class="pure-form">
          <div class="pure-u-1 pure-u-md-1-4">
            <input id="chat-name" class="pure-input-1" type="text" placeholder="Name" minlength="1" maxlength="20" required>
          </div>
          <div class="pure-u-1 pure-u-md-5-8">
            <input id="chat-message" class="pure-input-1" type="text" placeholder="Message" minlength="1" maxlength="100">
          </div>
          <button class="pure-button" id="chat-submit">Send</button>
        </form>
      </div>
      <div class="pure-u-1" id="chat-room"></div>
    </div>
    <div class="github-fork-ribbon-wrapper left">
        <div class="github-fork-ribbon">
            <a href="https://github.com/sscotth/FirebaseHostingDemo">Fork me on GitHub</a>
        </div>
    </div>
  </body>
</html>
